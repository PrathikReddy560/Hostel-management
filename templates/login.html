<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HostelHub - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
        .floating {
            animation: float 6s ease-in-out infinite;
        }
        .bg-blur {
            backdrop-filter: blur(8px);
            background-color: rgba(255, 255, 255, 0.1);
        }
        .login-container {
            transition: all 0.3s ease;
        }
        .login-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .tab-button {
            transition: all 0.3s ease;
        }
        .tab-button.active {
            transform: scale(1.05);
        }
        .input-field:focus {
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
        }
        body {
            background-image: url('https://images.unsplash.com/photo-1560448204-e02f11c3d0e2?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
        }
        .bg-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center overflow-hidden">
    <!-- Background overlay -->
    <div class="bg-overlay"></div>
    
    <!-- Background elements -->
    <div class="absolute top-0 left-0 w-full h-full overflow-hidden">
        <div class="absolute top-20 left-10 w-16 h-16 rounded-full bg-white bg-opacity-20 floating" style="animation-delay: 0s;"></div>
        <div class="absolute top-1/3 right-20 w-24 h-24 rounded-full bg-white bg-opacity-15 floating" style="animation-delay: 1s;"></div>
        <div class="absolute bottom-20 left-1/4 w-20 h-20 rounded-full bg-white bg-opacity-10 floating" style="animation-delay: 2s;"></div>
        <div class="absolute bottom-1/3 right-1/4 w-28 h-28 rounded-full bg-white bg-opacity-15 floating" style="animation-delay: 3s;"></div>
    </div>

    <!-- Main login container -->
    <div class="login-container relative w-full max-w-md mx-4 bg-white bg-blur rounded-xl shadow-2xl overflow-hidden z-10">
        <!-- Logo and header -->
        <div class="flex flex-col items-center pt-8 pb-6 px-6 bg-gradient-to-r from-blue-600 to-purple-600">
            <div class="w-20 h-20 bg-white rounded-full flex items-center justify-center shadow-lg mb-4">
                <i class="fas fa-home text-4xl text-blue-600"></i>
            </div>
            <h1 class="text-3xl font-bold text-white">HostelHub</h1>
            <p class="text-white text-opacity-80 mt-1">Your Hostel Management Solution</p>
            <a href="{{ url_for('index') }}" class="mt-4 text-white hover:text-blue-200 transition-colors duration-300 flex items-center">
                <i class="fas fa-arrow-left mr-2"></i>
                Back to Home
            </a>
        </div>

        <!-- Login tabs -->
        <div class="flex border-b border-gray-200">
            <button id="studentTab" class="tab-button active flex-1 py-4 px-6 text-center font-medium text-blue-600 border-b-2 border-blue-600">
                <i class="fas fa-user-graduate mr-2"></i> Student
            </button>
            <button id="wardenTab" class="tab-button flex-1 py-4 px-6 text-center font-medium text-gray-500 hover:text-blue-600">
                <i class="fas fa-user-shield mr-2"></i> Warden/Admin
            </button>
        </div>

        <!-- Student login form (default visible) -->
        <div id="studentForm" class="p-6">
            <form action="{{ url_for('login') }}" method="post">
                <input type="hidden" name="role" value="student">
                <div class="mb-4">
                    <label for="studentEmail" class="block text-gray-700 text-sm font-medium mb-2">Student ID/Email</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-envelope text-gray-400"></i>
                        </div>
                        <input type="text" name="email" id="studentEmail" required class="input-field w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="student@example.com">
                    </div>
                </div>
                <div class="mb-4">
                    <label for="studentPassword" class="block text-gray-700 text-sm font-medium mb-2">Password</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-400"></i>
                        </div>
                        <input type="password" name="password" id="studentPassword" required class="input-field w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="••••••••">
                        <button type="button" class="absolute right-3 top-2 text-gray-400 hover:text-gray-600" id="toggleStudentPassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                <div class="flex items-center justify-between mb-6">
                    <div class="flex items-center">
                        <input id="rememberStudent" type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                        <label for="rememberStudent" class="ml-2 block text-sm text-gray-700">Remember me</label>
                    </div>
                    <a href="#" class="text-sm text-blue-600 hover:text-blue-800" id="forgotPassword">Forgot password?</a>
                </div>
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg transition duration-300 transform hover:scale-105">
                    <i class="fas fa-sign-in-alt mr-2"></i> Login as Student
                </button>
            </form>
        </div>

        <!-- Warden login form (hidden by default) -->
        <div id="wardenForm" class="p-6 hidden">
            <form action="{{ url_for('login') }}" method="post">
                <input type="hidden" name="role" value="warden">
                <div class="mb-4">
                    <label for="wardenEmail" class="block text-gray-700 text-sm font-medium mb-2">Admin Email</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-envelope text-gray-400"></i>
                        </div>
                        <input type="email" name="email" id="wardenEmail" required class="input-field w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="admin@example.com">
                    </div>
                </div>
                <div class="mb-4">
                    <label for="wardenPassword" class="block text-gray-700 text-sm font-medium mb-2">Password</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-400"></i>
                        </div>
                        <input type="password" name="password" id="wardenPassword" required class="input-field w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="••••••••">
                        <button type="button" class="absolute right-3 top-2 text-gray-400 hover:text-gray-600" id="toggleWardenPassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                <div class="flex items-center justify-between mb-6">
                    <div class="flex items-center">
                        <input id="rememberWarden" type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                        <label for="rememberWarden" class="ml-2 block text-sm text-gray-700">Remember me</label>
                    </div>
                    <a href="#" class="text-sm text-blue-600 hover:text-blue-800" id="forgotPasswordWarden">Forgot password?</a>
                </div>
                <button type="submit" class="w-full bg-purple-600 hover:bg-purple-700 text-white font-medium py-2 px-4 rounded-lg transition duration-300 transform hover:scale-105">
                    <i class="fas fa-sign-in-alt mr-2"></i> Login as Admin/Warden
                </button>
            </form>
        </div>

        <!-- Forgot password modal -->
        <div id="forgotPasswordModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
            <div class="bg-white rounded-lg p-6 max-w-md w-full mx-4 transform transition-all duration-300 scale-95 opacity-0">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-xl font-bold text-gray-800">Reset Password</h3>
                    <button id="closeModal" class="text-gray-500 hover:text-gray-700">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <p class="text-gray-600 mb-4">Enter your email address and we'll send you a link to reset your password.</p>
                <div class="mb-4">
                    <label for="resetEmail" class="block text-gray-700 text-sm font-medium mb-2">Email Address</label>
                    <input type="email" id="resetEmail" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="your@email.com">
                </div>
                <button id="sendResetLink" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg">
                    Send Reset Link
                </button>
            </div>
        </div>

        <!-- Footer -->
        <div class="px-6 py-4 bg-gray-50 text-center">
            <p class="text-gray-600 text-sm">Don't have an account? <a href="#" class="text-blue-600 hover:text-blue-800 font-medium">Contact administrator</a></p>
        </div>
    </div>

    <script>
        // Tab switching functionality
        const studentTab = document.getElementById('studentTab');
        const wardenTab = document.getElementById('wardenTab');
        const studentForm = document.getElementById('studentForm');
        const wardenForm = document.getElementById('wardenForm');

        studentTab.addEventListener('click', () => {
            studentTab.classList.add('active', 'text-blue-600', 'border-blue-600');
            studentTab.classList.remove('text-gray-500');
            wardenTab.classList.remove('active', 'text-blue-600', 'border-blue-600');
            wardenTab.classList.add('text-gray-500');
            studentForm.classList.remove('hidden');
            wardenForm.classList.add('hidden');
        });

        wardenTab.addEventListener('click', () => {
            wardenTab.classList.add('active', 'text-blue-600', 'border-blue-600');
            wardenTab.classList.remove('text-gray-500');
            studentTab.classList.remove('active', 'text-blue-600', 'border-blue-600');
            studentTab.classList.add('text-gray-500');
            wardenForm.classList.remove('hidden');
            studentForm.classList.add('hidden');
        });

        // Toggle password visibility
        function togglePasswordVisibility(inputId, toggleBtnId) {
            const passwordInput = document.getElementById(inputId);
            const toggleBtn = document.getElementById(toggleBtnId);
            
            toggleBtn.addEventListener('click', () => {
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    toggleBtn.innerHTML = '<i class="fas fa-eye-slash"></i>';
                } else {
                    passwordInput.type = 'password';
                    toggleBtn.innerHTML = '<i class="fas fa-eye"></i>';
                }
            });
        }

        togglePasswordVisibility('studentPassword', 'toggleStudentPassword');
        togglePasswordVisibility('wardenPassword', 'toggleWardenPassword');

        // Forgot password modal
        const forgotPasswordLinks = document.querySelectorAll('[id^="forgotPassword"]');
        const forgotPasswordModal = document.getElementById('forgotPasswordModal');
        const closeModal = document.getElementById('closeModal');
        const modalContent = forgotPasswordModal.querySelector('div');

        forgotPasswordLinks.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                forgotPasswordModal.classList.remove('hidden');
                setTimeout(() => {
                    modalContent.classList.remove('scale-95', 'opacity-0');
                    modalContent.classList.add('scale-100', 'opacity-100');
                }, 10);
            });
        });

        closeModal.addEventListener('click', () => {
            modalContent.classList.remove('scale-100', 'opacity-100');
            modalContent.classList.add('scale-95', 'opacity-0');
            setTimeout(() => {
                forgotPasswordModal.classList.add('hidden');
            }, 300);
        });

        // Send reset link
        const sendResetLink = document.getElementById('sendResetLink');
        sendResetLink.addEventListener('click', () => {
            const email = document.getElementById('resetEmail').value;
            if (email) {
                alert(`Password reset link has been sent to ${email}`);
                modalContent.classList.remove('scale-100', 'opacity-100');
                modalContent.classList.add('scale-95', 'opacity-0');
                setTimeout(() => {
                    forgotPasswordModal.classList.add('hidden');
                }, 300);
            } else {
                alert('Please enter your email address');
            }
        });

        // Animate modal on load
        window.addEventListener('load', () => {
            document.querySelector('.login-container').classList.add('animate__animated', 'animate__fadeInUp');
        });
    </script>
</body>
</html>
